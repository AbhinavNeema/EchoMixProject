        #genre{
            position: absolute;
            display: flex;
            white-space: nowrap;
            width: 99%;
            background-color:rgb(29,67,99);
            height: 200px;
            margin-top: 9%;
            border-radius: 20px;
            overflow: hidden;
            
        }
        .genre-slide{
            animation: slide 14s linear infinite;
            
        }

        .genres{
            display: inline-block;
            box-shadow: 0px 1px 2px 4px black;
            margin-right: 200px;
            margin-top: 20px;

        }
        @keyframes slide{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(-100%);
            }
        }
        #genre:hover .genre-slide{
            animation-play-state: paused;
        }
